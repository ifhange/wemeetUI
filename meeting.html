<html>

<head>
  <link rel=stylesheet type='text/css' href='css/meeting.css'>
  <link rel=stylesheet type='text/css' href='css/label.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeMeet－多人線上會議系統</title>
</head>

<body>
  <div class='container' id='in'>

    <!---->
    <div class='left-field'>
      <div class='left-voice'>
        <div class='voice-content'>
          <img class='voice-img' src='img/recognizing.png' />
          <label class='voice-text'>語音辨識中...</label>
        </div>
      </div>
      <div class='left-meetingtime'>
        會議進行時間： 3分59秒
      </div>
    </div>

    <div class='center-field'>
      <div class='toolbar'>
        <div class='top-button moreinfro'>
        </div>
        <div class='top-button brainstorming'>
        </div>
        <div class='top-button adduser'>

        </div>
        <div class='top-button recognition'>
        </div>
        <div class='top-button document'>
        </div>
      </div>

      <div class='mainscreen'>
      </div>

      <div class='other-video'>
        <div class='video user1'>
          <div class='other-audio-off'></div>
          <div class='user-infro king'>
            <img class='user-image' src='./img/user-image.png' />
            <label class='user-name'>威君</label>
          </div>
        </div>
        <div class='video user2'>
          <div class='user-infro member'>
            <img class='user-image' src='./img/user-image.png' />
            <label class='user-name'>詩婷</label>
          </div>
        </div>
        <div class='video user3'>
          <div class='user-infro member'>
            <img class='user-image' src='./img/user-image.png' />
            <label class='user-name'>成財</label>
          </div>
        </div>
        <div class='video user4'>
          <div class='user-infro member'>
            <img class='user-image' src='./img/user-image.png' />
            <label class='user-name'>又嘉</label>
          </div>
        </div>
        <div class='video user5'>
          <div class='user-infro member'>
            <img class='user-image' src='./img/user-image.png' />
            <label class='user-name'>宣妮</label>
          </div>
        </div>
      </div>

      <div class='center-bottom'>
        <div class='bottom-button audio-on'>
        </div>
        <div class='bottom-button exit'>
        </div>
        <div class='bottom-button video-on'>
        </div>
      </div>

    </div>

    <div class='right-field'>
    </div>
    <!---->

    <div class='sky'>
      <img class='cloud left1' src='./img/main-cloud.png'>
      <img class='cloud left2' src='./img/main-cloud1.png'>
      <img class='cloud left3' src='./img/main-cloud.png'>
      <img class='cloud right1' src='./img/main-cloud.png'>
      <img class='cloud right2' src='./img/main-cloud1.png'>
      <img class='cloud right3' src='./img/main-cloud.png'>
      <img class='cloud right4' src='./img/main-cloud1.png'>
    </div>

    <div class='forest'>
      <div class='tree position1'></div>
      <div class='tree1 position2'></div>
      <div class='tree3 position3'></div>
      <div class='tree1 position4'></div>
      <div class='tree3 position5'></div>
      <div class='tree position6'></div>
      <div class='mountain position7'></div>
    </div>
    <div class='main-ground'>
      <div class='main-ground1'></div>
    </div>

  </div>

</body>

</html>
